<!DOCTYPE html>
<html lang="en">
<head>
  <title>Google Image Search</title>
  <style>
    /* CSS styles for navigation links */
    .nav-links {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .nav-links a {
      margin-left: 10px;
      color: #4285F4;
      text-decoration: none;
    }

    /* CSS styles for search bar and button */
    .search-container {
      text-align: center;
      margin-top: 150px;
    }

    .search-input {
      width: 500px;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .search-button {
      margin-top: 10px;
      background-color: #4285F4;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Navigation links -->
  <div class="nav-links">
    <a href="index.html">Google Search</a>
    <a href="image-search.html">Image Search</a>
    <a href="advanced-search.html">Advanced Search</a>
  </div>

  <!-- Search bar and button -->
  <div class="search-container">
    <form action="https://www.google.com/search" method="GET">
      <input type="text" name="tbm" value="isch" hidden />
      <input type="text" name="q" class="search-input" placeholder="Enter your image search query" />
      <br />
      <input type="submit" value="Google Image Search" class="search-button" />
    </form>
  </div>
</body>
</html>
