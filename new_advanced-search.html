<!DOCTYPE html>
<html>
<head>
  <title>Google Advanced Search</title>
  <link rel="stylesheet" href="new-style.css">
</head>
<body>
  <!-- Navigation links -->
  <div class="nav-links">
    <a href="new_index.html">Google Search</a>
  </div>

  <br />
  <p class="p-advanced-search">Advanced Search</h1>
  <br />
  <div class="horizontal-line"></div>
  <br />
  
  <div>
    <p class="p-text">Find pages with... </h2>
  </div>

  <!-- Advanced Search form -->
  <div class="search-form-container-new">
    <form action="https://www.google.com/search" method="GET">
      <label class="search-form-label">"all these words:"</label>
      <input type="text" name="as_q" class="search-form-input" />

      <br /><br />

      <label class="search-form-label">"this exact word or phrase:"</label>
      <input type="text" name="as_epq" class="search-form-input" />

      <br /><br />

      <label class="search-form-label">"any of these words:"</label>
      <input type="text" name="as_oq" class="search-form-input" />

      <br /><br />

      <label class="search-form-label">"none of these words:"</label>
      <input type="text" name="as_eq" class="search-form-input" />

      <br /><br />
      <br />
      <input type="submit" value="Advanced Search" class="advanced-search-button" />
    </form>
  </div>
</body>
</html>
