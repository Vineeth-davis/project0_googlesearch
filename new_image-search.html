<!DOCTYPE html>
<html>
<head>
  <title>Google Image Search</title>
  <link rel="stylesheet" href="new-style.css">
</head>
<body>
  <!-- Navigation links -->
  <div class="nav-links">
    <a href="new_index.html">Google Search</a>
  </div>

  <!-- Search bar and button -->
  <div class="search-image-container">
    <form action="https://www.google.com/search" method="GET">
      <input type="text" name="tbm" value="isch" hidden />
      <input type="text" name="q" class="search-bar" placeholder="Enter your image search query" />
      <br />
      <input type="submit" value="Google Image Search" class="search-image-button" />
    </form>
  </div>
</body>
</html>
