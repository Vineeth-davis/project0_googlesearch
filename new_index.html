<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Search</title>
    <link rel="stylesheet" href="new-style.css">
  </head>
  <body>
    <!-- Navigation links -->
    <div class="nav-links">
      <a href="new_image-search.html">Image Search</a>
      <a href="new_advanced-search.html">Advanced Search</a>
    </div>
    <br /><br />
    <br /><br />
    <!-- Search form -->
    <div class="search-container">
      <img src="googlelogo_color_272x92dp.png" alt="Google icon" height="92" width="272">
      <br /><br />
      <form action="https://www.google.com/search" method="GET">
        <input type="text" name="q" class="search-bar" />
        <br />

        <input type="submit" name="btnK" value="Google Search" class="search-button" />
        <input type="submit" name="btnI" value="I'm Feeling Lucky" class="google-lucky-button" onclick="window.location.href='https://www.google.com/search?q=' + encodeURIComponent(document.getElementsByName('q')[0].value) + '&btnI=1'" />
      </form>
    </div>
  </body>
</html>
